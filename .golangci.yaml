run:
  skip-files:
    [
      ".gitignore",
      ".golangci.yaml",
      "docker-compose.yaml",
      "Containerfile",
      "Containerfile.dev",
      "go.mod",
      "go.sum",
      "Makefile",
      "README.md",
      "VERSION",
    ]
  skip-dirs:
    - ".git"
    - "vendor"
    - ".circleci"
    - ".vscode"
    - "docs"
    - "assets"
    - "deploy"

  allow-parallel-runners: true
  go: "1.20"
  tests: false
  concurrency: 4

issues:
  exclude:
    - "should have a package comment, unless it's in another file for this package"
    - "should have comment or be unexported"
    - "should have a package comment"
