linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: false
  gofmt:
    simplify: false
  revive:
    min-confidence: 0
  gocyclo:
    min-complexity: 20
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
    ignore-words:
      - auther
  goimports:
    local-prefixes: github.com/scottshotgg/express2
    auto-fix: true

linters:
  disable-all: true
  enable:
    - unused
    - goimports
    - typecheck
    - ineffassign
    - govet
    - errcheck
    - revive
    - gosec
    - unconvert
    - goconst
    - gocyclo
    - gofmt
    - misspell
    - prealloc

